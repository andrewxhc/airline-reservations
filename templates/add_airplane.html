{% extends "base.html" %}

{% block title %}Add Airplane{% endblock %}

{% block content %}
<h1>Add Airplane</h1>
<form method="post">
    <div style="margin-bottom: 15px;">
        <label>Airplane ID:</label>
        <input type="text" name="airplane_id" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label>Airplane Name:</label>
        <input type="text" name="name" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label>Number of Seats:</label>
        <input type="number" name="num_seats" min="1" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label>Manufacturer:</label>
        <input type="text" name="manufacturer" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label>Model Number:</label>
        <input type="text" name="model_num" required>
    </div>
    <div style="margin-bottom: 15px;">
        <label>Manufacture Date:</label>
        <input type="date" name="manufacture_date" required>
    </div>
    <button type="submit">Add Airplane</button>
</form>
{% endblock %}
